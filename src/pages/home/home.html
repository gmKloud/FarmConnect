<ion-header>
  <ion-navbar>
    <ion-title>
      Farm Connect
      <img class="header-logo" src="../assets/images/orange.png" alt="logo">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p> -->

  <div class="intro">
    <h1>Farm Connect</h1>
    <h4>Fresh food is around you. Let's get some!</h4>
  </div>

  <form (ngSubmit)="onSubmit()" #zipForm="ngForm">
    <div class="form-group">
      <input type="text" id="zip" name="zip" required class="form-control">
    </div>
    <button (click)="subToGet()" type="submit" class="btn btn-success" [disabled]="!zipForm.form.valid">Search</button>
  </form>
</ion-content>
